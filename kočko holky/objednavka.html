<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Objednávka</title>
    <link rel="icon" href="Шар 4.png" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap");
      * {
        font-family: "Poetsen One";
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        padding: 20px;
      }

      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.1rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 4px;
        background-color: #2e2e2e;
        color: #e0e0e0;
        font-size: 1rem;
      }

      .form-group input[type="radio"] {
        width: auto;
        margin-right: 10px;
      }

      .form-check {
        display: flex;
        align-items: center;
        font-size: 1.1rem;
      }

      .form-check input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }

      .form-check a {
        margin-left: 5px;
        color: #90caf9;
      }

      .form-group .btn {
        width: 100px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
      }

      .form-group .btn-danger {
        background-color: #dc3545;
        color: #ffffff;
      }

      .form-group .btn-success {
        background-color: #28a745;
        color: #ffffff;
      }

      fieldset {
        border: 1px solid #ced4da;
        padding: 10px;
        border-radius: 4px;
      }

      legend {
        font-size: 1.2rem;
        padding: 0 10px;
      }

      .delivery-option {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .delivery-option label {
        display: flex;
        align-items: center;
        margin-left: 10px;
        font-size: 1.1rem;
      }

      .delivery-option img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <form action="" class="form-container">
      <div class="form-group">
        <label for="jmeno">Jméno přijímače</label>
        <input type="text" name="jmeno" id="jmeno" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="form-group">
        <label for="telefon">Telefonní číslo</label>
        <input type="text" name="telefon" id="telefon" />
      </div>
      <div class="form-group">
        <label for="zeme">Vyber zeme</label>
        <select name="zeme" id="zeme">
          <option value="vyber">Vyber zeme</option>
          <option value="cesko">Česko</option>
          <option value="slovensko">Slovensko</option>
          <option value="honkonk">Jižní Hongkong</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ulice">Ulice</label>
        <input type="text" name="ulice" id="ulice" />
      </div>
      <div class="form-group">
        <label for="psc">PSČ</label>
        <input type="text" name="psc" id="psc" />
      </div>
      <div class="form-group">
        <label for="mesto">Město</label>
        <input type="text" name="mesto" id="mesto" />
      </div>
      <fieldset class="form-group">
        <legend>Způsob doručení</legend>
        <div class="delivery-option">
          <input type="radio" name="kurier" id="posta" value="posta" />
          <label for="posta"
            ><img src="po-ta.png" alt="Pošta" height="100" />Česká Pošta
          </label>
        </div>
        <div class="delivery-option">
          <input type="radio" name="kurier" id="kurier" value="kurier" />
          <label for="kurier">
            <img src="kurier2.jpg" alt="Kurýr" height="100" /> Náš osobní
            vietnamským kurýrem Chuj Ciň Pinem
          </label>
        </div>
      </fieldset>
      <div class="form-group form-check">
        <input type="checkbox" id="sign" name="sign" />
        <label for="sign">
          Kliknutím na toto tlačítko souhlasíte s našimi zásadami
          <a href="oh.html">ochrany osobních údajů</a>
        </label>
      </div>
      <div class="form-group">
        <input type="reset" value="Smazat" class="btn btn-danger" />
        <input type="submit" value="Odeslat" class="btn btn-success" />
      </div>
    </form>
  </body>
</html>
